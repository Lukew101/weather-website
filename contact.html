<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
        <link href="css/style.css" rel="stylesheet" />
        <link href="css/contact.css" rel="stylesheet" />
        <link rel="icon" href="data:;base64,=" />
    </head>
    <body>
        <header>
            
        </header>
        <main class="contactContainer">
            <h1>Contact Form</h1>
            <form id="contactForm">
                <div class="success-message">
                    <p>Your form has been successfully completed!</p>
                </div>
                <div class="input-section">
                    <label for="name">Name <span class="label-requirement">(required)</span></label>
                    <input name="name" type="text" id="name" />
                    <div class="form-error" id="nameError">Please enter your name</div>
                </div>
                <div class="input-section">
                    <label for="subject">Subject <span class="label-requirement">(minimum 10 characters)</span></label>
                    <input name="subject" type="text" id="subject" />
                    <div class="form-error" id="subjectError">The subject must be at least 10 characters</div>
                </div>
                <div class="input-section">
                    <label>Email <span class="label-requirement">(required)</span></label>
                    <input name="email" type="text" id="email" />
                    <div class="form-error" id="emailError">Please enter a valid email address</div>
                </div>
                <div class="input-section">
                    <label>Address <span class="label-requirement">(minimum 25 characters required)</span></label>
                    <input name="address" type="text" id="address" />
                    <div class="form-error" id="addressError">Address must have at least 25 characters</div>
                </div>
                <button class="submit-button">Submit</button>
            </form>
        </main>
        <script src="js/contact.js" type="module"></script>
    </body>
</html>
